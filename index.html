<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Simon Game</title>
    <link rel="icon" href="images/Simon-Favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="level-title">Press A Key to Start</h1>

    <div class="container">
      <div class="row">
        <div type="button" id="green" class="green btn"></div>
        <div type="button" id="red" class="red btn"></div>
      </div>
      <div class="row">
        <div type="button" id="yellow" class="yellow btn"></div>
        <div type="button" id="blue" class="blue btn"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
    <footer>
      <a href="HowToPlay.html" target="_blank"><h3>How To Play?</h3></a>

    </footer>
  </body>
</html>
